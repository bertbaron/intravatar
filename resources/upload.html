<h1>Upload your avatar</h1>

<form action="/upload/save/image" enctype="multipart/form-data" method="post">
	<p>
		Email address:<br> <input type="email" name="email" size="30">
	</p>
	<p>
		Please specify an image file. Make sure it is square and the size is
		between 80x80 and 512x512<br> <input type="file" name="datafile"
			size="40">
	</p>
	<div>
		<input type="submit" value="Save">
	</div>
</form>
